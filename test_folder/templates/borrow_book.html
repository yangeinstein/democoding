{% extends "layout.html" %}

{% block content %}
<section class="borrow-book">
    <h2>借阅图书</h2>
    <div class="book-info">
        <h3>《{{ book.title }}》</h3>
        <p>作者: {{ book.author }}</p>
        <p>出版年份: {{ book.year }}</p>
    </div>
    
    <form method="post">
        <div class="form-group">
            <label for="borrower">借阅人姓名:</label>
            <input type="text" id="borrower" name="borrower" required>
        </div>
        
        <div class="form-group">
            <label for="days">借阅天数:</label>
            <input type="number" id="days" name="days" value="30" min="1" max="90" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">确认借阅</button>
            <a href="{{ url_for('view_books') }}" class="btn cancel">取消</a>
        </div>
    </form>
</section>
{% endblock %}
